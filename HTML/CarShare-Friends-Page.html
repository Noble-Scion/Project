<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsPage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .friends-list-header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%; /* Ensures it covers the full width of the parent */
      border-radius: 8px 8px 0 0; /* Matches the rounded corners of the list */
    }

    nav {
      background-color: #34495e;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
    }

    .nav-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #2980b9;
    }

    .friend-container {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
    }

    .friends-list {
      border: 1px solid #ddd;
      border-radius: 8px; /* Keeps the rounded corners */
      overflow: hidden; /* Prevents the header from exceeding the container */
      padding: 0; /* Removes padding to ensure header alignment */
      display: flex;
      flex-direction: column; /* Keeps items in a column layout */
      gap: 0.4rem; /* Adds spacing between the friends */
      align-items: center;
      flex-grow: 1;
      background-color: #f9f9f9; /* Sets background for the container */
      width: 300px;
      height: 100%;
    }

    .friends-container {
      display: flex; /* Changes layout to row */
      flex-direction: row; /* Aligns children in a horizontal row */
      gap: 1rem;
      height: 100%;
    }
    .profile-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column; /* For profile content layout */
      flex-grow: 1; /* Take up remaining space */
      background-color: #f9f9f9;
      padding: 1rem;
      height: 100%; /* Full height of the container */
    }

    .friend-profile {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Friends</h1>
</header>

<div class="friends-container">
  <div class="friends-list">
    <header class="friends-list-header">
      <h3>Friends list</h3>
    </header>
    <div id="friendOne" class="friend-container" onclick="OpenFriendProfile('John Doe', 'John loves traveling and hiking.')">
      <div class="friend-details">
        <h3>John Doe</h3>
      </div>
    </div>
    <div id="friendTwo" class="friend-container" onclick="OpenFriendProfile('Emma Smith', 'Emma is a passionate baker and coder.')">
      <div class="friend-details">
        <h3>Emma Smith</h3>
      </div>
    </div>
  </div>
  <div>

  </div>
  <div class="profile-container">
    <div class="friend-profile">
      <h2>Select a friend to view their profile</h2>
    </div>
  </div>
</div>

<nav>
  <button id="addHomeBtn" class="nav-button">Add home</button>
  <button id="disableAccountBtn" class="nav-button">Disable account</button>
  <button id="deleteAccountBtn" class="nav-button">Delete account</button>
  <button id="signOutBtn" class="nav-button">Sign out</button>
  <button id="reportBugBtn" class="nav-button">Report bug</button>
  <button id="backToMainPageBtn" class="nav-button">Back to main page</button>
</nav>

<script>
  function OpenFriendProfile(name, description) {
    const profileContainer = document.querySelector('.friendProfile');
    profileContainer.innerHTML = `
      <h2>${name}</h2>
      <p>${description}</p>
    `;
  }
</script>
</body>
</html>
