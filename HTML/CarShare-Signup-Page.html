<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header-card {
            width: 976px;
            background: #E6E0E9;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-bottom: -1px;
        }

        .header-title {
            padding: 16px;
            text-align: center;
            color: #1D1B20;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: 0.5px;
        }

        .header-divider {
            border-bottom: 1px solid #49454F;
        }

        .header-subtitle {
            padding: 4px 16px;
            color: #49454F;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            line-height: 16px;
            letter-spacing: 0.4px;
        }

        .signup-form {
            width: 976px;
            padding: 24px;
            background: white;
            border-radius: 8px;
            border: 1px solid #D9D9D9;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #1E1E1E;
            font-size: 16px;
            line-height: 22.4px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: white;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-size: 16px;
            line-height: 16px;
        }

        .form-input::placeholder {
            color: #B3B3B3;
        }

        .validation-message {
            margin-top: 4px;
            font-size: 12px;
            color: #dc3545;
            display: none;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: #2C2C2C;
            color: #F5F5F5;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background: #404040;
        }

        .register-button:disabled {
            background: #B3B3B3;
            border-color: #B3B3B3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="header-card">
    <div class="header-title">Sign-up to CarShare</div>
    <div class="header-divider"></div>
    <div class="header-subtitle">Did you mean to log in?</div>
</div>

<form class="signup-form" id="signupForm" novalidate>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        <div id="emailError" class="validation-message">Please enter a valid email address</div>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <div id="passwordError" class="validation-message">Password must be at least 8 characters long and contain uppercase, lowercase, number, and special character</div>
    </div>

    <button type="submit" class="register-button" disabled>Register</button>
</form>

<script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const registerButton = document.querySelector('.register-button');

    // Email validation using RFC 5322 standard
    const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

    function validateEmail() {
        const isValid = emailRegex.test(emailInput.value);
        emailError.style.display = isValid ? 'none' : 'block';
        return isValid;
    }

    function validatePassword() {
        const password = passwordInput.value;
        const hasLength = password.length >= 8;
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

        const isValid = hasLength && hasUpper && hasLower && hasNumber && hasSpecial;
        passwordError.style.display = isValid ? 'none' : 'block';
        return isValid;
    }

    function validateForm() {
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        registerButton.disabled = !(isEmailValid && isPasswordValid);
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (validateEmail() && validatePassword()) {
            // Here you would typically send the form data to your server
            console.log('Form submitted:', {
                email: emailInput.value,
                password: passwordInput.value
            });
            window.location.href = "CarShare-Main-Page.html";
            return;
        }
    });
</script>
</body>
</html>
