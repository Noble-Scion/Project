<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #ecf0f1;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Map Styling */
        #map {
            flex-grow: 1;
            width: 100%; /* Map takes full width */
            height: 100vh;
            border-radius: 12px; /* Rounded map corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Floating Journey Info Bubble Styling */
        #journey-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px; /* Adjust width of the bubble */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .journey-details h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .journey-details p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .journey-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .journey-btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .journey-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .journey-btn:focus {
            outline: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            #journey-info {
                width: 80%;
                bottom: 10px;
                right: 10px;
            }

            .journey-details h2 {
                font-size: 18px;
            }

            .journey-btn {
                width: 48%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="journey-info">
    <div class="journey-details">
        <h2>Journey Details</h2>
        <p id="driver-name">John Doe</p>
        <p id="journey-route">City Center to Suburb West</p>
        <p id="journey-date">Date: 2024-06-15</p>
        <p id="journey-time">Time: 18:30</p>
        <p id="journey-seats">Seats Available: 2</p>
        <p id="journey-distance">Distance: Calculating...</p>
        <p id="journey-duration">Duration: Calculating...</p>
    </div>
    <div class="journey-actions">
        <button class="journey-btn" onclick="goBackToJourneys()">Back</button>
        <button class="journey-btn" onclick="acceptJourney()">Accept Journey</button>
    </div>
</div>

<script>
    let map;
    let directionsService;
    let directionsRenderer;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 51.5074, lng: -0.1278 },
            zoom: 13
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Example coordinates (you'd replace these with actual journey coordinates)
        const origin = { lat: 51.5074, lng: -0.1278 }; // City Center
        const destination = { lat: 51.5, lng: -0.2 }; // Suburb West

        calculateAndDisplayRoute(origin, destination);
    }

    function calculateAndDisplayRoute(origin, destination) {
        directionsService.route(
            {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            },
            (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const route = response.routes[0].legs[0];
                    document.getElementById('journey-distance').textContent =
                        `Distance: ${route.distance.text}`;
                    document.getElementById('journey-duration').textContent =
                        `Duration: ${route.duration.text}`;
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            }
        );
    }

    function goBackToJourneys() {
        window.location.href = 'CarShare-Join-a-Journey-Page.html';
    }

    function acceptJourney() {
        alert('You have successfully joined this journey!');
        window.location.href = 'CarShare-Main-Page.html';
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbzDS0oDf93XMg2E_gw0dp2I2SNqmgfQs&callback=initMap" async defer></script>

</body>
</html>
