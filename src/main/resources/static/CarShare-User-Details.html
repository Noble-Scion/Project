<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare - Complete Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/car.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: black;
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 0 20px;
        }

        .details-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .details-header {
            background: #2C3E97;
            color: white;
            padding: 30px 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .details-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .details-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .details-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #2C3E97;
            box-shadow: 0 0 0 3px rgba(44, 62, 151, 0.1);
            outline: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .car-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }

        .car-info {
            margin: 5px 0;
            font-size: 14px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #2C3E97;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #3d4db4;
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            background: #B3B3B3;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #2C3E97;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img class="background-image" src="images/CarShare-Opening-Image.jpeg" alt="Background Image">

    <div class="content">
        <div class="details-card">
            <div class="details-header">
                <div class="details-title">Complete Your Profile</div>
                <div class="details-subtitle">Add your details to start sharing journeys</div>
            </div>

            <form class="details-form" id="detailsForm" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">Choose a Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                    <div id="usernameError" class="error-message">Username is already taken</div>
                </div>

                <div class="form-group">
                    <label for="registration" class="form-label">Car Registration Number</label>
                    <input type="text" id="registration" class="form-input" placeholder="Enter UK registration number" required>
                    <div id="registrationError" class="error-message">Invalid registration number</div>
                    
                    <div id="carDetails" class="car-details">
                        <div id="carMake" class="car-info">Make: </div>
                        <div id="carModel" class="car-info">Model: </div>
                        <div id="carYear" class="car-info">Year: </div>
                        <div id="carMpg" class="car-info">Average MPG: </div>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Complete Profile</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('detailsForm');
        const usernameInput = document.getElementById('username');
        const registrationInput = document.getElementById('registration');
        const usernameError = document.getElementById('usernameError');
        const registrationError = document.getElementById('registrationError');
        const carDetails = document.getElementById('carDetails');
        const submitButton = document.querySelector('.submit-button');

        let carData = null;

        // Username validation
        async function checkUsername(username) {
            try {
                const response = await fetch(`/api/check-username/${username}`);
                return response.ok;
            } catch (error) {
                console.error('Error checking username:', error);
                return false;
            }
        }

        // Car registration validation and lookup
        async function lookupRegistration(registration) {
            try {
                const response = await fetch(`/api/lookup-car/${registration}`);
                if (response.ok) {
                    const data = await response.json();
                    displayCarDetails(data);
                    carData = data;
                    return true;
                } else {
                    registrationError.style.display = 'block';
                    carDetails.style.display = 'none';
                    return false;
                }
            } catch (error) {
                console.error('Error looking up registration:', error);
                return false;
            }
        }

        function displayCarDetails(data) {
            document.getElementById('carMake').textContent = `Make: ${data.make}`;
            document.getElementById('carModel').textContent = `Model: ${data.model}`;
            document.getElementById('carYear').textContent = `Year: ${data.year}`;
            document.getElementById('carMpg').textContent = `Average MPG: ${data.averageMpg}`;
            carDetails.style.display = 'block';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value;
            const registration = registrationInput.value;

            if (!username || !registration || !carData) {
                return;
            }

            const submitButton = document.querySelector('.submit-button');
            const spinner = submitButton.querySelector('.spinner');
            const buttonText = submitButton.querySelector('.button-text');

            try {
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
                submitButton.disabled = true;

                const response = await fetch('/api/complete-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        carDetails: {
                            registration,
                            ...carData
                        }
                    })
                });

                if (response.ok) {
                    window.location.href = 'CarShare-Main-Page.html';
                } else {
                    const error = await response.text();
                    alert(error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while saving your profile');
            } finally {
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        // Real-time validation
        let usernameTimeout;
        usernameInput.addEventListener('input', () => {
            clearTimeout(usernameTimeout);
            usernameTimeout = setTimeout(async () => {
                const isAvailable = await checkUsername(usernameInput.value);
                usernameError.style.display = isAvailable ? 'none' : 'block';
            }, 500);
        });

        let registrationTimeout;
        registrationInput.addEventListener('input', () => {
            clearTimeout(registrationTimeout);
            registrationTimeout = setTimeout(() => {
                lookupRegistration(registrationInput.value);
            }, 500);
        });
    </script>
</body>
</html>
