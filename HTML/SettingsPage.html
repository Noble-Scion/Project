<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #34495e; /* Set the navy background */
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      background-color: #34495e;
      padding: 1rem;
      display: flex;
      flex-direction: column; /* Change direction to column */
      gap: 2rem; /* Adds spacing between buttons */
      align-items: center; /* Centers buttons horizontally */
      flex-grow: 1; /* Makes nav fill the remaining space */
    }

    .nav-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px; /* Fixed width for uniformity */
      text-align: center; /* Ensures text is centered */
    }

    .nav-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<header>
  <h1>Settings</h1>
</header>

<nav>
  <button id="addHomeBtn" class="nav-button">Add home</button>
  <button id="disableAccountBtn" class="nav-button">Disable account</button>
  <button id="deleteAccountBtn" class="nav-button">Delete account</button>
  <button id="signOutBtn" class="nav-button">Sign out</button>
  <button id="reportBugBtn" class="nav-button">Report bug</button>
  <button id="backToMainPageBtn" class="nav-button">Back to main page</button>
</nav>
<script>
  let homeAddress = null;
  let bugDescription = null;

  document.getElementById('addHomeBtn').addEventListener('click', AddHome);
  document.getElementById('disableAccountBtn').addEventListener('click', DisableAccount);
  document.getElementById('deleteAccountBtn').addEventListener('click', DeleteAccount);
  document.getElementById('signOutBtn').addEventListener('click', SignOut);
  document.getElementById('reportBugBtn').addEventListener('click', ReportBug);
  document.getElementById('backToMainPageBtn').addEventListener('click', OpenMainPage);

  function AddHome() {
    homeAddress = prompt('Please enter your home address:', '');
  }
  function DisableAccount() {
    alert('Account disabled');
  }
  function DeleteAccount() {
    alert('Account deleted');
  }
  function SignOut() {
    window.location.href = "Login.html";
  }
  function ReportBug() {
    bugDescription = prompt('Please describe the nature of the bug:', '');
  }
  function OpenMainPage() {
    window.location.href = "CarShare-Main-Page.html";
  }
</script>

</body>
</html>
