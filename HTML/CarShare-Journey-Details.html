<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #map {
            flex-grow: 1;
            width: 70%;
        }

        #journey-info {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .journey-details {
            flex-grow: 1;
        }

        .journey-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .journey-btn {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .journey-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="journey-info">
    <div class="journey-details">
        <h2>Journey Details</h2>
        <p id="driver-name">John Doe</p>
        <p id="journey-route">City Center to Suburb West</p>
        <p id="journey-date">Date: 2024-06-15</p>
        <p id="journey-time">Time: 18:30</p>
        <p id="journey-seats">Seats Available: 2</p>
        <p id="journey-distance">Distance: Calculating...</p>
        <p id="journey-duration">Duration: Calculating...</p>
    </div>
    <div class="journey-actions">
        <button class="journey-btn" onclick="goBackToJourneys()">Back</button>
        <button class="journey-btn" onclick="acceptJourney()">Accept Journey</button>
    </div>
</div>

<script>
    let map;
    let directionsService;
    let directionsRenderer;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 51.5074, lng: -0.1278 },
            zoom: 13
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Example coordinates (you'd replace these with actual journey coordinates)
        const origin = { lat: 51.5074, lng: -0.1278 }; // City Center
        const destination = { lat: 51.5, lng: -0.2 }; // Suburb West

        calculateAndDisplayRoute(origin, destination);
    }

    function calculateAndDisplayRoute(origin, destination) {
        directionsService.route(
            {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            },
            (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const route = response.routes[0].legs[0];
                    document.getElementById('journey-distance').textContent = 
                        `Distance: ${route.distance.text}`;
                    document.getElementById('journey-duration').textContent = 
                        `Duration: ${route.duration.text}`;
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            }
        );
    }

    function goBackToJourneys() {
        // This would typically be replaced with actual navigation logic
        window.location.href = 'CarShare-Join-a-Journey-Page.html';
    }

    function acceptJourney() {
        alert('You have successfully joined this journey!');
        window.location.href = 'CarShare-Main-Page.html';
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbzDS0oDf93XMg2E_gw0dp2I2SNqmgfQs&callback=initMap" async defer></script>
</body>
</html>
