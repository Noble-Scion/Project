<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/car.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: black;
            margin: 0;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }

        .header-title {
            font-size: 32px;
            color: #2ECC71;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: 16px;
            color: #49454F;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 12px 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #1E1E1E;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #2ECC71;
            box-shadow: 0 0 4px rgba(46, 204, 113, 0.5);
        }

        .form-input::placeholder {
            color: #B3B3B3;
        }

        .validation-message {
            font-size: 12px;
            color: #dc3545;
            display: none;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #2C3E97;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .login-button:hover {
            background: #404CB7;
        }

        .login-button:disabled {
            background: #B3B3B3;
            cursor: not-allowed;
        }

        .forgot-password {
            color: #2C3E97;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #404CB7;
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-title {
            font-size: 24px;
            color: #2C3E97;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<img class="background-image" src="images/CarShare-Opening-Image.jpeg" alt="Background Image">

<div class="content">
    <div class="header-card">
        <div class="header-title">Login to CarShare</div>
        <div class="header-subtitle">Did you mean to <a href="CarShare-Signup-Page.html" style="color: #2C3E97; text-decoration: none;">sign up?</a></div>
    </div>

    <form class="login-form" id="loginForm" novalidate>
        <div class="form-group">
            <label for="username" class="form-label">Username/Email</label>
            <input type="text" id="username" class="form-input" placeholder="Enter your username/Email" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <div id="passwordError" class="validation-message">Password must be at least 8 characters and contain uppercase, lowercase, number, and special character</div>
        </div>

        <button type="submit" class="login-button" disabled>Login</button>
        <a class="forgot-password" onclick="showForgotPasswordModal()">Forgot your password?</a>
    </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeForgotPasswordModal()">&times;</span>
        <h2 class="modal-title">Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="resetEmail" class="form-label">Email Address</label>
                <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    const loginButton = document.querySelector('.login-button');
    const modal = document.getElementById('forgotPasswordModal');

    function validatePassword() {
        const password = passwordInput.value;
        const hasLength = password.length >= 8;
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

        const isValid = hasLength && hasUpper && hasLower && hasNumber && hasSpecial;
        passwordError.style.display = isValid ? 'none' : 'block';
        return isValid;
    }

    function validateForm() {
        const isPasswordValid = validatePassword();
        loginButton.disabled = !isPasswordValid;
    }

    passwordInput.addEventListener('input', validateForm);

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (validatePassword()) {
            window.location.href = "CarShare-Main-Page.html";
        }
    });

    // Modal functions
    function showForgotPasswordModal() {
        modal.style.display = 'flex';
    }

    function closeForgotPasswordModal() {
        modal.style.display = 'none';
    }

    // Close modal if clicking outside
    window.onclick = function(event) {
        if (event.target === modal) {
            closeForgotPasswordModal();
        }
    }

    // Handle password reset form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('resetEmail').value;

        try {
            // Here you would typically make an API call to your backend
            // For now, we'll just show a success message
            alert('If an account exists with this email, you will receive password reset instructions shortly.');
            closeForgotPasswordModal();
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
</body>
</html>
