<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/car.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
            overflow: hidden; /* Prevent any overflow that causes scrolling */
        }

        /* Header Styling */
        header {
            background-color: rgba(44, 62, 80, 0.9); /* Semi-transparent background */
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-family: 'Montserrat', sans-serif;
            border-radius: 0 0 12px 12px; /* Rounded corners */
            z-index: 1;
        }

        header h1 {
            font-size: 36px;
            letter-spacing: 2px;
        }

        /* Fullscreen Map Styling */
        #map {
            flex-grow: 1;
            width: 100%;
            height: 100%;  /* Fill the remaining height */
            border-radius: 12px;
            margin-top: 0;
            margin-bottom: 0;
            z-index: 0; /* Ensure the map is behind other elements */
        }

        /* Navigation Bar Styling */
        nav {
            background-color: rgba(52, 152, 219, 0.9); /* Semi-transparent background */
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .nav-button:focus {
            outline: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CarShare</h1>
</header>

<div id="map"></div>

<nav>
    <button class="nav-button" id="CreateJourneybtn">Create a Journey</button>
    <button class="nav-button" onclick="window.location.href='CarShare-Join-a-Journey-Page.html'">Journeys</button>
    <button class="nav-button" onclick="window.location.href='CarShare-Profile-Page.html'">My Profile</button>
    <button class="nav-button" onclick="window.location.href='CarShare-Settings-Page.html'">Settings</button>
</nav>

<script>
    let map;
    let markers = [];
    let directionsService;
    let directionsRenderer;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 51.5074, lng: -0.1278 },
            zoom: 13,
            styles: [
                {
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [{ visibility: "off" }]
                }
            ]
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Enable marker placement
        map.addListener('click', (event) => {
            placeMarker(event.latLng);
        });

        // Get user's location if permitted
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(pos);
                },
                () => {
                    console.log("Error: The Geolocation service failed.");
                }
            );
        }

        // Create a Journey button event listener
        document.getElementById('CreateJourneybtn').addEventListener('click', CreateJourney);
    }

    function placeMarker(location) {
        // Limit to 2 markers
        if (markers.length >= 2) {
            markers[0].setMap(null);
            markers.shift();
        }

        const marker = new google.maps.Marker({
            position: location,
            map: map,
            draggable: true
        });

        markers.push(marker);

        // If we have 2 markers, draw route
        if (markers.length === 2) {
            calculateAndDisplayRoute();
        }
    }

    function calculateAndDisplayRoute() {
        if (markers.length !== 2) return;

        directionsService.route(
            {
                origin: markers[0].getPosition(),
                destination: markers[1].getPosition(),
                travelMode: 'DRIVING'
            },
            (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const distance = response.routes[0].legs[0].distance.text;
                    const duration = response.routes[0].legs[0].duration.text;
                    console.log(`Distance: ${distance}, Duration: ${duration}`);
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            }
        );
    }

    function CreateJourney() {
        // Validate journey (check if 2 markers exist)
        if (markers.length !== 2) {
            alert('Please select start and end points on the map');
            return;
        }

        // Prompt for journey details
        const passengers = prompt('How many passengers can you have?');
        const date = prompt('Enter date for the journey (YYYY-MM-DD):');
        const time = prompt('Enter time for the journey (HH:MM):');

        if (passengers && date && time) {
            // Here you would typically save the journey details
            alert(`Journey created:
Passengers: ${passengers}
Date: ${date}
Time: ${time}`);
        }
    }

    document.getElementById('settingsBtn').addEventListener('click', OpenSettingPage);

    function OpenSettingPage() {
        window.location.href = "SettingsPage.html";
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbzDS0oDf93XMg2E_gw0dp2I2SNqmgfQs&callback=initMap" async defer></script>
</body>
</html>
