<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #map {
            flex-grow: 1;
            width: 100%;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }

        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<header>
    <h1>CarShare</h1>
</header>

<div id="map"></div>

<nav>
    <button id="findRidesBtn" class="nav-button">Find Rides</button>
    <button class="nav-button">Offer Ride</button>
    <button class="nav-button">My Profile</button>
    <button class="nav-button">Settings</button>
</nav>

<script>
    let map;
    let markers = [];
    let directionsService;
    let directionsRenderer;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 51.5074, lng: -0.1278 },
            zoom: 13,
            styles: [
                {
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [{ visibility: "off" }]
                }
            ]
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Enable marker placement
        map.addListener('click', (event) => {
            placeMarker(event.latLng);
        });

        // Get user's location if permitted
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(pos);
                },
                () => {
                    console.log("Error: The Geolocation service failed.");
                }
            );
        }

        // Find Rides button event listener
        document.getElementById('findRidesBtn').addEventListener('click', findRides);
    }

    function placeMarker(location) {
        // Limit to 2 markers
        if (markers.length >= 2) {
            markers[0].setMap(null);
            markers.shift();
        }

        const marker = new google.maps.Marker({
            position: location,
            map: map,
            draggable: true
        });

        markers.push(marker);

        // If we have 2 markers, draw route
        if (markers.length === 2) {
            calculateAndDisplayRoute();
        }
    }

    function calculateAndDisplayRoute() {
        if (markers.length !== 2) return;

        directionsService.route(
            {
                origin: markers[0].getPosition(),
                destination: markers[1].getPosition(),
                travelMode: 'DRIVING'
            },
            (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const distance = response.routes[0].legs[0].distance.text;
                    const duration = response.routes[0].legs[0].duration.text;
                    console.log(`Distance: ${distance}, Duration: ${duration}`);
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            }
        );
    }

    function findRides() {
        // Validate journey (check if 2 markers exist)
        if (markers.length !== 2) {
            alert('Please select start and end points on the map');
            return;
        }

        // Prompt for journey details
        const passengers = prompt('How many passengers do you need?');
        const date = prompt('Enter date for the journey (YYYY-MM-DD):');
        const time = prompt('Enter time for the journey (HH:MM):');

        if (passengers && date && time) {
            // Here you would typically save the journey details
            alert(`Journey created:
Passengers: ${passengers}
Date: ${date}
Time: ${time}`);
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbzDS0oDf93XMg2E_gw0dp2I2SNqmgfQs&callback=initMap" async defer></script>
</body>
</html>
