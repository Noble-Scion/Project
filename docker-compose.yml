version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/carshare
      SPRING_DATASOURCE_USERNAME: carshare_user
      SPRING_DATASOURCE_PASSWORD: carshare_password
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: car.share.help1@gmail.com
      MAIL_PASSWORD: ${MAIL_APP_PASSWORD}
    networks:
      - carshare-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: carshare
      MYSQL_USER: carshare_user
      MYSQL_PASSWORD: carshare_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - carshare-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

networks:
  carshare-network:
    driver: bridge

volumes:
  mysql-data: