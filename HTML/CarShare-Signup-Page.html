<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/car.png">
    <style>
        /* Reset and general styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: black;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keep it behind all other content */
        }

        /* Centralized content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Header section */
        .header-card {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }

        .header-title {
            font-size: 32px;
            color: #2ECC71; /* Modern green color */
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: 16px;
            color: #49454F;
        }

        /* Signup form styling */
        .signup-form {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent form */
            border-radius: 0 0 12px 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #1E1E1E;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #2ECC71; /* Green border on focus */
            box-shadow: 0 0 4px rgba(46, 204, 113, 0.5);
        }

        .form-input::placeholder {
            color: #B3B3B3;
        }

        .validation-message {
            font-size: 12px;
            color: #dc3545;
            display: none;
        }

        /* Register button */
        .register-button {
            width: 100%;
            padding: 14px;
            background: #2C3E97;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background: #404CB7;
        }

        .register-button:disabled {
            background: #B3B3B3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<!-- Fullscreen background image -->
<img class="background-image" src="images/CarShare-Opening-Image.jpeg" alt="Background Image">

<!-- Centralized content -->
<div class="content">
    <!-- Header -->
    <div class="header-card">
        <div class="header-title">Sign Up to CarShare</div>
        <div class="header-subtitle">Did you mean to <a href="CarShare-Login.html" style="color: #2C3E97; text-decoration: none;">log in?</a></div>
    </div>

    <!-- Signup form -->
    <form class="signup-form" id="signupForm" novalidate>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            <div id="emailError" class="validation-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <div id="passwordError" class="validation-message">Password must be at least 8 characters and contain uppercase, lowercase, number, and special character</div>
        </div>

        <button type="submit" class="register-button" disabled>Register</button>
    </form>
</div>

<script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const registerButton = document.querySelector('.register-button');

    const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

    function validateEmail() {
        const isValid = emailRegex.test(emailInput.value);
        emailError.style.display = isValid ? 'none' : 'block';
        return isValid;
    }

    function validatePassword() {
        const password = passwordInput.value;
        const hasLength = password.length >= 8;
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

        const isValid = hasLength && hasUpper && hasLower && hasNumber && hasSpecial;
        passwordError.style.display = isValid ? 'none' : 'block';
        return isValid;
    }

    function validateForm() {
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        registerButton.disabled = !(isEmailValid && isPasswordValid);
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (validateEmail() && validatePassword()) {
            window.location.href = "CarShare-Main-Page.html";
        }
    });
</script>
</body>
</html>
